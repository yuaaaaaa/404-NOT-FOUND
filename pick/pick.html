	var picks = document.getElementsByClassName('pickNumberInput');

	var i = 0;
	var num = 3;
	for(i = 0;i < picks.length;++i){
		abc(i);
		function abc(i){
			picks[i].onclick = function(){
				
				var name = pickNames[i].innerHTML;
				var number = parseInt(pickNumbers[i].innerHTML);
				var flag = confirm("你确定要为" + name +"投票吗?");

					pickNumbers[i].innerHTML = number + 1 + "";
					num --;
					alert("投票成功！" + "你还有" + num + "次投票机会！")
				}else if(num == 0){
					alert("抱歉你今天的投票次数已用完！");

			}
		}
	}
