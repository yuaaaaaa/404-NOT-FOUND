			padding: 5px;
			margin: 5px auto;

			height: 25px;

			height: 250px;
			width: 100px;
			border-radius: 10px;
		}
		.smallnav ul li{
			position: relative;
			top: 10px;
			width: 80px;
			margin: 10px auto 0;
			padding: 5px 5px 5px 5px;
			list-style: none;
			background-color: #eccd8d;
			border-radius: 10px;
			text-align: center;
		}
		.smallnav a{
			color: #fff;
			font-size: 15px;
		}
		.smallnav: :before {
			content: url(logo.png);
		}
		.bottom{
			position: absolute;
			right: 0px;
			bottom: -100px;
			width: 100%;
			height: 100px;
			background-color: #0b0d3c;
			color: white;
			text-align: center;
